<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lab07.css">
    <title>LABORATORIO 07</title>
</head>

<body>
    <h2>LAB 07:TALLER DE JAVASCRIPT</h2>
    <script src="scripts/lab07.js"></script>

    <section class="arriba">
        <article class="sup">
            <div class="supiz">
                <div class="fsupiz">
                    <div class="blue">
                        <span>Apellidos y Nombres</span>
                    </div>
                    <div class="input">
                        <input type="text" size="40%" maxlength="40" id="nomape" placeholder="Ingreso De Apellidos y nombres">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="blue">
                        <span>Fecha de nacimiento</span>
                    </div>
                    <div class="input">
                        <input type="text" size="40%" maxlength="40" id="fecnac" placeholder="Ingrese Fecha de nacimiento dd/mm/aaaa">
                    </div>
                </div>
            </div>

            <div class="supder">
                <div class="extraer">
                    <button id="btn_extrae" onclick="extraer();">Extraer</button>
                </div>
                <div class="colorear">
                    <button id="btn_colorea" onclick="colorear();">Colorear</button>
                </div>
            </div>
        </article>
    </section>

    <section class="abajo">
        <article class="inf">
            <div class="infiz">
                <div class="fsupiz">
                    <div class="blue">
                        <span>Apellido paterno: </span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" id="apepat" value="">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="blue">
                        <span>Apellido materno:</span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" id="apemat" value="">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="blue">
                        <span>Nombre:</span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" id="nombre" value="">
                    </div>
                </div>
            </div>

            <div class="infder">
                <div class="fsupiz">
                    <div class="orange">
                        <span>Longuitud de apellido: </span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" id="apelength" value="">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="orange">
                        <span>Edad:</span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" id="edad" value="">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="orange">
                        <span> Mes en letras:</span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" id="mesenletras" value="">
                    </div>
                </div>
            </div>

        </article>
    </section>
    <script src="scripts/lab07.js"></script>
</body>

</html>
