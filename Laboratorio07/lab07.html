<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lab07.css">
    <title>LABORATORIO 07</title>
</head>

<body>
    <h2>LAB 07:TALLER DE JAVASCRIPT</h2>
    <script src="scripts/lab07.js"></script>

    <section class="arriba">
        <article class="sup">
            <div class="supiz">
                <div class="fsupiz">
                    <div class="blue">
                        <span>Apellidos y Nombres</span>
                    </div>
                    <div class="input">
                        <input type="text" size="40%" maxlength="40" name="nomape" value="Ingreso De Apellidos y nombres">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="blue">
                        <span>Fecha de nacimiento</span>
                    </div>
                    <div class="input">
                        <input type="text" size="40%" maxlength="40" name="nomape" value="Ingrese Fecha de nacimiento">
                    </div>
                </div>
            </div>

            <div class="supder">
                <div class="extraer">
                    <input type="button" value="Extraer" class="btn_extrae">
                </div>
                <div class="colorear">
                    <input type="button" value="Colorear" class="btn_colorea">
                </div>
            </div>
        </article>
    </section>

    <section class="abajo">
        <article class="inf">
            <div class="infiz">
                <div class="fsupiz">
                    <div class="blue">
                        <span>Apellido paterno: </span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" name="apepat" value="">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="blue">
                        <span>Apellido materno:</span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" name="apemat" value="">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="blue">
                        <span>Nombre:</span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" name="nom" value="">
                    </div>
                </div>
            </div>

            <div class="infder">
                <div class="fsupiz">
                    <div class="red">
                        <span>Longuitud de apellido: </span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" name="apepat" value="">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="red">
                        <span>Edad:</span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" name="apemat" value="">
                    </div>
                </div>
                <div class="fsupiz">
                    <div class="red">
                        <span> Mes en letras:</span>
                    </div>
                    <div class="input">
                        <input type="text" size="30%" maxlength="20" name="nom" value="">
                    </div>
                </div>
            </div>

        </article>
    </section>

</body>

</html>
